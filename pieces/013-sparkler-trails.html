<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="@wisdomabioye">
    <meta name="description" content="Art Series #013 - sparkler-trails">
    <meta name="created" content="2025-11-06">
    <title>sparkler-trails | Art Series #013</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            cursor: none;
        }
        canvas {
            display: block;
        }
        .instruction {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-family: 'Courier New', monospace;
            font-size: 14px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="instruction">Move your mouse to draw with sparkler</div>
    <canvas id="canvas"></canvas>
    <script>
        /**
         * Art Series #013
         * Title: sparkler-trails
         * Author: @wisdomabioye
         * Created: 2025-11-06
         * Description: Interactive sparkler with glowing particles, gravity, and trailing embers
         */

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // ============================================
        // MAIN ANIMATION CODE
        // ============================================

        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;
        let lastMouseX = mouseX;
        let lastMouseY = mouseY;

        // Spark particle class
        class Spark {
            constructor(x, y, vx, vy) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.life = 1;
                this.decay = Math.random() * 0.015 + 0.01;
                this.gravity = 0.15;
                this.friction = 0.98;
                this.size = Math.random() * 3 + 1;

                // Color variation - bright yellows, oranges, whites
                const colorType = Math.random();
                if (colorType < 0.3) {
                    // White hot
                    this.color = { r: 255, g: 255, b: 255 };
                } else if (colorType < 0.7) {
                    // Yellow-orange
                    this.color = { r: 255, g: 220 + Math.random() * 35, b: 100 + Math.random() * 50 };
                } else {
                    // Pure orange-red
                    this.color = { r: 255, g: 150 + Math.random() * 50, b: 0 };
                }
            }

            update() {
                // Apply physics
                this.vy += this.gravity;
                this.vx *= this.friction;
                this.vy *= this.friction;

                this.x += this.vx;
                this.y += this.vy;

                this.life -= this.decay;
            }

            draw() {
                if (this.life <= 0) return;

                ctx.save();

                // Outer glow
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size * 4
                );

                const alpha = this.life;
                gradient.addColorStop(0, `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${alpha})`);
                gradient.addColorStop(0.3, `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${alpha * 0.6})`);
                gradient.addColorStop(1, `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, 0)`);

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 4, 0, Math.PI * 2);
                ctx.fill();

                // Bright core
                ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                ctx.shadowBlur = 10;
                ctx.shadowColor = `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }

            isDead() {
                return this.life <= 0;
            }
        }

        const sparks = [];

        // Create sparks at position
        function createSparks(x, y, count = 5) {
            for (let i = 0; i < count; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 4 + 1;
                const vx = Math.cos(angle) * speed;
                const vy = Math.sin(angle) * speed - 2; // Slight upward bias

                sparks.push(new Spark(x, y, vx, vy));
            }
        }

        // Mouse tracking
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            lastMouseX = mouseX;
            lastMouseY = mouseY;
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
        });

        // Draw sparkler source
        function drawSparkler(x, y) {
            ctx.save();

            // Sparkler core glow
            const gradient = ctx.createRadialGradient(x, y, 0, x, y, 20);
            gradient.addColorStop(0, 'rgba(255, 255, 255, 0.8)');
            gradient.addColorStop(0.3, 'rgba(255, 220, 100, 0.6)');
            gradient.addColorStop(0.6, 'rgba(255, 150, 50, 0.3)');
            gradient.addColorStop(1, 'rgba(255, 100, 0, 0)');

            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(x, y, 20, 0, Math.PI * 2);
            ctx.fill();

            // Bright center
            ctx.fillStyle = 'rgba(255, 255, 255, 1)';
            ctx.shadowBlur = 20;
            ctx.shadowColor = 'rgba(255, 220, 100, 1)';
            ctx.beginPath();
            ctx.arc(x, y, 5, 0, Math.PI * 2);
            ctx.fill();

            ctx.restore();
        }



        // ============================================
        // ANIMATION LOOP
        // ============================================
        
        function animate() {
            // Create fade trail effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Generate sparks continuously
            createSparks(mouseX, mouseY, 3);

            // Generate extra sparks along movement path for smooth trails
            const dx = mouseX - lastMouseX;
            const dy = mouseY - lastMouseY;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance > 5) {
                const steps = Math.floor(distance / 5);
                for (let i = 0; i < steps; i++) {
                    const t = i / steps;
                    const x = lastMouseX + dx * t;
                    const y = lastMouseY + dy * t;
                    createSparks(x, y, 2);
                }
            }

            // Update and draw all sparks
            for (let i = sparks.length - 1; i >= 0; i--) {
                sparks[i].update();
                sparks[i].draw();

                if (sparks[i].isDead()) {
                    sparks.splice(i, 1);
                }
            }

            // Draw sparkler at cursor
            drawSparkler(mouseX, mouseY);

            requestAnimationFrame(animate);
        }

        animate();

        // ============================================
        // RESPONSIVE RESIZE
        // ============================================
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
