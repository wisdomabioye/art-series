<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="@wisdomabioye">
    <meta name="description" content="Art Series #047 - rain-on-window">
    <meta name="created" content="2025-12-10">
    <title>rain-on-window | Art Series #047</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        /**
         * Art Series #047
         * Title: rain-on-window
         * Author: @wisdomabioye
         * Created: 2025-12-10
         * Description: Realistic rain droplets sliding down a window with trails, merging, and blurred city lights behind
         */

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // ============================================
        // MAIN ANIMATION CODE
        // ============================================

        let drops = [];
        let staticDrops = [];
        let time = 0;

        // Blurred city lights in background
        let lights = [];

        class CityLight {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = 20 + Math.random() * 60;
                this.color = this.randomColor();
                this.flickerOffset = Math.random() * Math.PI * 2;
                this.flickerSpeed = 0.5 + Math.random() * 2;
            }

            randomColor() {
                const colors = [
                    '#FFD700', '#FFA500', '#FF6347', '#FF69B4',
                    '#87CEEB', '#98FB98', '#DDA0DD', '#F0E68C',
                    '#FFFFFF', '#FFE4B5', '#FFC0CB'
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            draw() {
                const flicker = 0.3 + Math.sin(time * this.flickerSpeed + this.flickerOffset) * 0.15;
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size
                );
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(0.3, this.color + '80');
                gradient.addColorStop(1, 'transparent');

                ctx.globalAlpha = flicker;
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        // Main raindrop that slides down
        class RainDrop {
            constructor(x = null, y = null, size = null) {
                this.x = x !== null ? x : Math.random() * canvas.width;
                this.y = y !== null ? y : -20;
                this.size = size !== null ? size : 3 + Math.random() * 8;
                this.speed = 0;
                this.maxSpeed = 2 + this.size * 0.5;
                this.trail = [];
                this.maxTrailLength = 15 + Math.floor(this.size * 3);
                this.wobble = 0;
                this.wobbleSpeed = 0.1 + Math.random() * 0.1;
                this.stuck = false;
                this.stuckTime = 0;
                this.stuckDuration = 30 + Math.random() * 100;
            }

            update() {
                // Occasionally get stuck
                if (!this.stuck && Math.random() < 0.002) {
                    this.stuck = true;
                    this.stuckTime = 0;
                }

                if (this.stuck) {
                    this.stuckTime++;
                    if (this.stuckTime > this.stuckDuration) {
                        this.stuck = false;
                    }
                    // Small wobble while stuck
                    this.wobble = Math.sin(time * 2) * 0.3;
                    return;
                }

                // Accelerate
                this.speed = Math.min(this.maxSpeed, this.speed + 0.1);

                // Add slight horizontal wobble
                this.wobble += (Math.random() - 0.5) * this.wobbleSpeed;
                this.wobble *= 0.95;

                // Store trail position
                this.trail.push({ x: this.x, y: this.y, size: this.size * 0.3 });
                if (this.trail.length > this.maxTrailLength) {
                    this.trail.shift();
                }

                // Move
                this.y += this.speed;
                this.x += this.wobble;

                // Check for merging with static drops
                for (let i = staticDrops.length - 1; i >= 0; i--) {
                    const sd = staticDrops[i];
                    const dist = Math.hypot(this.x - sd.x, this.y - sd.y);
                    if (dist < this.size + sd.size) {
                        // Absorb the static drop
                        this.size = Math.min(15, this.size + sd.size * 0.5);
                        this.maxSpeed = 2 + this.size * 0.5;
                        staticDrops.splice(i, 1);
                    }
                }
            }

            draw() {
                // Draw trail
                this.trail.forEach((t, i) => {
                    const alpha = (i / this.trail.length) * 0.3;
                    const trailSize = t.size * (i / this.trail.length);
                    ctx.fillStyle = `rgba(200, 220, 255, ${alpha})`;
                    ctx.beginPath();
                    ctx.ellipse(t.x, t.y, trailSize * 0.5, trailSize, 0, 0, Math.PI * 2);
                    ctx.fill();
                });

                // Draw main drop with refraction effect
                const gradient = ctx.createRadialGradient(
                    this.x - this.size * 0.3, this.y - this.size * 0.3, 0,
                    this.x, this.y, this.size
                );
                gradient.addColorStop(0, 'rgba(255, 255, 255, 0.8)');
                gradient.addColorStop(0.3, 'rgba(200, 220, 255, 0.4)');
                gradient.addColorStop(0.7, 'rgba(150, 180, 220, 0.2)');
                gradient.addColorStop(1, 'rgba(100, 140, 180, 0.1)');

                ctx.fillStyle = gradient;
                ctx.beginPath();
                // Teardrop shape
                ctx.ellipse(this.x, this.y, this.size * 0.7, this.size, 0, 0, Math.PI * 2);
                ctx.fill();

                // Highlight
                ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                ctx.beginPath();
                ctx.arc(this.x - this.size * 0.2, this.y - this.size * 0.3, this.size * 0.2, 0, Math.PI * 2);
                ctx.fill();

                // Edge
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
                ctx.lineWidth = 0.5;
                ctx.beginPath();
                ctx.ellipse(this.x, this.y, this.size * 0.7, this.size, 0, 0, Math.PI * 2);
                ctx.stroke();
            }
        }

        // Small static drops that sit on the window
        class StaticDrop {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = 1 + Math.random() * 4;
            }

            draw() {
                const gradient = ctx.createRadialGradient(
                    this.x - this.size * 0.2, this.y - this.size * 0.2, 0,
                    this.x, this.y, this.size
                );
                gradient.addColorStop(0, 'rgba(255, 255, 255, 0.5)');
                gradient.addColorStop(0.5, 'rgba(200, 220, 255, 0.3)');
                gradient.addColorStop(1, 'rgba(150, 180, 220, 0.1)');

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            drops = [];
            staticDrops = [];
            lights = [];

            // Create city lights
            const lightCount = 30 + Math.floor(Math.random() * 20);
            for (let i = 0; i < lightCount; i++) {
                lights.push(new CityLight());
            }

            // Create static drops
            const staticCount = 100 + Math.floor(Math.random() * 50);
            for (let i = 0; i < staticCount; i++) {
                staticDrops.push(new StaticDrop());
            }

            // Create initial sliding drops
            for (let i = 0; i < 20; i++) {
                const drop = new RainDrop(null, Math.random() * canvas.height);
                drops.push(drop);
            }
        }

        init();

        // ============================================
        // ANIMATION LOOP
        // ============================================

        function animate() {
            // Dark rainy background
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw blurred city lights
            ctx.filter = 'blur(20px)';
            lights.forEach(light => light.draw());
            ctx.filter = 'none';

            // Glass tint overlay
            ctx.fillStyle = 'rgba(30, 40, 60, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw static drops
            staticDrops.forEach(drop => drop.draw());

            // Update and draw sliding drops
            for (let i = drops.length - 1; i >= 0; i--) {
                const drop = drops[i];
                drop.update();
                drop.draw();

                // Remove if off screen
                if (drop.y > canvas.height + 50) {
                    drops.splice(i, 1);
                }
            }

            // Add new drops
            if (Math.random() < 0.1 && drops.length < 40) {
                drops.push(new RainDrop());
            }

            // Occasionally add new static drops
            if (Math.random() < 0.02 && staticDrops.length < 150) {
                staticDrops.push(new StaticDrop());
            }

            time += 0.02;
            requestAnimationFrame(animate);
        }

        animate();

        // ============================================
        // RESPONSIVE RESIZE
        // ============================================
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });
    </script>
</body>
</html>
