<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="@wisdomabioye">
    <meta name="description" content="Art Series #001 - cosmic-waves">
    <meta name="created" content="2025-10-25">
    <title>cosmic-waves | Art Series #001</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        /**
         * Art Series #001
         * Title: cosmic-waves
         * Author: @wisdomabioye
         * Created: 2025-10-25
         * Description: Add description here
         */

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // ============================================
        // MAIN ANIMATION CODE
        // ============================================
        const colors = ['#FF006E', '#8338EC', '#3A86FF', '#FB5607', '#FFBE0B'];
        
        class Particle {
            constructor() {
                this.reset();
            }
            
            reset() {
                this.x = canvas.width / 2;
                this.y = canvas.height / 2;
                this.angle = Math.random() * Math.PI * 2;
                this.speed = Math.random() * 2 + 1;
                this.radius = Math.random() * 3 + 1;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.life = 0;
                this.maxLife = Math.random() * 100 + 100;
            }
            
            update() {
                this.life++;
                const wave = Math.sin(this.life * 0.05) * 50;
                this.x += Math.cos(this.angle) * this.speed + Math.cos(this.life * 0.02) * 2;
                this.y += Math.sin(this.angle) * this.speed + wave * 0.05;
                
                if (this.life > this.maxLife) {
                    this.reset();
                }
            }
            
            draw() {
                const alpha = 1 - (this.life / this.maxLife);
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color + Math.floor(alpha * 255).toString(16).padStart(2, '0');
                ctx.fill();
                
                // Add glow
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }
        
        const particles = [];
        const particleCount = 80;
        // Initialize particles
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }


        // ============================================
        // ANIMATION LOOP
        // ============================================
        
        function animate() {
            // Clear canvas or add trail effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // animation logic here
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            requestAnimationFrame(animate);
        }

        animate();

        // ============================================
        // RESPONSIVE RESIZE
        // ============================================
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
