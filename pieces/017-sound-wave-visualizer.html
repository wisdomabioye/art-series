<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="@wisdomabioye">
    <meta name="description" content="Art Series #017 - sound-wave-visualizer">
    <meta name="created" content="2025-11-10">
    <title>sound-wave-visualizer | Art Series #017</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        /**
         * Art Series #017
         * Title: sound-wave-visualizer
         * Author: @wisdomabioye
         * Created: 2025-11-10
         * Description: Dynamic audio visualizer with frequency bars, waveforms, and circular spectrum
         */

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // ============================================
        // MAIN ANIMATION CODE
        // ============================================

        const numBars = 128;
        const bars = [];
        const wavePoints = [];
        const particles = [];
        let time = 0;

        // Initialize bars with simulated frequency data
        class FrequencyBar {
            constructor(index, total) {
                this.index = index;
                this.x = (index / total) * canvas.width;
                this.width = (canvas.width / total) * 0.8;
                this.height = 0;
                this.targetHeight = 0;
                this.smoothing = 0.15;

                // Color based on frequency (low = red, mid = green, high = blue)
                this.hue = (index / total) * 280;
                this.saturation = 80;
                this.lightness = 50;
            }

            update(intensity) {
                // Simulate frequency with sine waves and noise
                const freq = (this.index / numBars) * 8;
                const wave1 = Math.sin(time * 0.05 + this.index * 0.1) * intensity;
                const wave2 = Math.sin(time * 0.08 + this.index * 0.05) * intensity * 0.5;
                const wave3 = Math.sin(time * 0.03 + this.index * 0.15) * intensity * 0.3;

                this.targetHeight = (wave1 + wave2 + wave3) * (canvas.height * 0.4);

                // Smooth interpolation
                this.height += (this.targetHeight - this.height) * this.smoothing;
            }

            draw() {
                ctx.save();

                const centerY = canvas.height / 2;
                const barHeight = Math.abs(this.height);

                // Gradient for the bar
                const gradient = ctx.createLinearGradient(this.x, centerY - barHeight, this.x, centerY + barHeight);
                gradient.addColorStop(0, `hsla(${this.hue}, ${this.saturation}%, ${this.lightness + 20}%, 0.9)`);
                gradient.addColorStop(0.5, `hsla(${this.hue}, ${this.saturation}%, ${this.lightness}%, 0.9)`);
                gradient.addColorStop(1, `hsla(${this.hue}, ${this.saturation}%, ${this.lightness + 20}%, 0.9)`);

                // Draw bar (mirrored top and bottom)
                ctx.fillStyle = gradient;
                ctx.fillRect(this.x, centerY - barHeight, this.width, barHeight);
                ctx.fillRect(this.x, centerY, this.width, barHeight);

                // Glow effect
                ctx.shadowBlur = 20;
                ctx.shadowColor = `hsla(${this.hue}, ${this.saturation}%, ${this.lightness}%, 0.8)`;
                ctx.fillRect(this.x, centerY - barHeight, this.width, barHeight);
                ctx.fillRect(this.x, centerY, this.width, barHeight);

                ctx.restore();
            }
        }

        // Circular visualizer
        class CircularBar {
            constructor(index, total) {
                this.index = index;
                this.angle = (index / total) * Math.PI * 2;
                this.length = 0;
                this.targetLength = 0;
                this.smoothing = 0.2;
                this.hue = (index / total) * 360;
            }

            update(intensity) {
                const freq = (this.index / numBars) * 6;
                const wave = Math.sin(time * 0.04 + this.index * 0.08) * intensity;

                this.targetLength = wave * 150 + 100;
                this.length += (this.targetLength - this.length) * this.smoothing;
            }

            draw() {
                ctx.save();

                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const innerRadius = 80;
                const outerRadius = innerRadius + Math.abs(this.length);

                const x1 = centerX + Math.cos(this.angle) * innerRadius;
                const y1 = centerY + Math.sin(this.angle) * innerRadius;
                const x2 = centerX + Math.cos(this.angle) * outerRadius;
                const y2 = centerY + Math.sin(this.angle) * outerRadius;

                // Gradient line
                const gradient = ctx.createLinearGradient(x1, y1, x2, y2);
                gradient.addColorStop(0, `hsla(${this.hue}, 80%, 50%, 0.2)`);
                gradient.addColorStop(1, `hsla(${this.hue}, 90%, 60%, 0.9)`);

                ctx.strokeStyle = gradient;
                ctx.lineWidth = (canvas.width / numBars) * 1.5;
                ctx.lineCap = 'round';

                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();

                ctx.restore();
            }
        }

        // Particle class for beat effects
        class Particle {
            constructor(x, y, angle, speed) {
                this.x = x;
                this.y = y;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.life = 1;
                this.decay = 0.98;
                this.hue = Math.random() * 360;
                this.size = Math.random() * 3 + 2;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life *= this.decay;
                this.vx *= 0.98;
                this.vy *= 0.98;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = `hsl(${this.hue}, 80%, 60%)`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * this.life, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }

            isDead() {
                return this.life < 0.01;
            }
        }

        // Initialize bars
        for (let i = 0; i < numBars; i++) {
            bars.push(new FrequencyBar(i, numBars));
        }

        const circularBars = [];
        for (let i = 0; i < numBars; i++) {
            circularBars.push(new CircularBar(i, numBars));
        }

        // Create particles on strong beats
        function createBeatParticles() {
            if (Math.random() < 0.1) {
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;

                for (let i = 0; i < 5; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 3 + 2;
                    particles.push(new Particle(centerX, centerY, angle, speed));
                }
            }
        }

        let visualizerMode = 0; // 0 = bars, 1 = circular, 2 = both
        let modeTimer = 0;
        const modeInterval = 400; // frames between mode switches

        // Click to toggle mode
        canvas.addEventListener('click', () => {
            visualizerMode = (visualizerMode + 1) % 3;
        });

        // ============================================
        // ANIMATION LOOP
        // ============================================

        function animate() {
            // Clear canvas with fade trail
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            time++;

            // Base intensity with variation
            const baseIntensity = 0.5 + Math.sin(time * 0.02) * 0.3;
            const beatIntensity = Math.abs(Math.sin(time * 0.1)) > 0.95 ? 1.5 : 1;
            const intensity = baseIntensity * beatIntensity;

            // Create particles on beats
            if (beatIntensity > 1.2) {
                createBeatParticles();
            }

            // Update and draw based on mode
            if (visualizerMode === 0 || visualizerMode === 2) {
                // Frequency bars
                for (let bar of bars) {
                    bar.update(intensity);
                    bar.draw();
                }
            }

            if (visualizerMode === 1 || visualizerMode === 2) {
                // Circular spectrum
                for (let bar of circularBars) {
                    bar.update(intensity);
                    bar.draw();
                }

                // Draw center circle
                ctx.save();
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;

                const centerGradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, 80);
                centerGradient.addColorStop(0, 'rgba(100, 100, 255, 0.3)');
                centerGradient.addColorStop(1, 'rgba(100, 100, 255, 0)');

                ctx.fillStyle = centerGradient;
                ctx.beginPath();
                ctx.arc(centerX, centerY, 80, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }

            // Update and draw particles
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();

                if (particles[i].isDead()) {
                    particles.splice(i, 1);
                }
            }

            // Mode indicator
            ctx.save();
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.font = '14px monospace';
            const modeText = visualizerMode === 0 ? 'Bars' : visualizerMode === 1 ? 'Circular' : 'Both';
            ctx.fillText(`Mode: ${modeText} (click to change)`, 20, 30);
            ctx.restore();

            requestAnimationFrame(animate);
        }

        animate();

        // ============================================
        // RESPONSIVE RESIZE
        // ============================================
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
