<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="@wisdomabioye">
    <meta name="description" content="Art Series #036 - sacred-geometry">
    <meta name="created" content="2025-11-29">
    <title>sacred-geometry | Art Series #036</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        /**
         * Art Series #036
         * Title: sacred-geometry
         * Author: @wisdomabioye
         * Created: 2025-11-29
         * Description: Animated sacred geometry with Flower of Life and Metatron's Cube patterns
         */

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // ============================================
        // MAIN ANIMATION CODE
        // ============================================

        let time = 0;
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        // Draw a circle
        function drawCircle(x, y, radius, color, filled = false, opacity = 1) {
            ctx.strokeStyle = color;
            ctx.lineWidth = 2;
            ctx.globalAlpha = opacity;

            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);

            if (filled) {
                ctx.fillStyle = color;
                ctx.fill();
            } else {
                ctx.stroke();
            }

            ctx.globalAlpha = 1;
        }

        // Draw Flower of Life
        function drawFlowerOfLife(centerX, centerY, radius, color) {
            // Central circle
            drawCircle(centerX, centerY, radius, color);

            // 6 circles around center (first ring)
            for (let i = 0; i < 6; i++) {
                const angle = (Math.PI * 2 / 6) * i;
                const x = centerX + Math.cos(angle) * radius;
                const y = centerY + Math.sin(angle) * radius;
                drawCircle(x, y, radius, color);
            }

            // 12 circles in second ring
            for (let i = 0; i < 6; i++) {
                const angle = (Math.PI * 2 / 6) * i;
                const x1 = centerX + Math.cos(angle) * radius;
                const y1 = centerY + Math.sin(angle) * radius;

                // Two circles per petal
                for (let j = 0; j < 2; j++) {
                    const nextAngle = (Math.PI * 2 / 6) * ((i + j) % 6);
                    const x2 = centerX + Math.cos(nextAngle) * radius;
                    const y2 = centerY + Math.sin(nextAngle) * radius;

                    const midX = (x1 + x2) / 2;
                    const midY = (y1 + y2) / 2;

                    drawCircle(midX, midY, radius, color);
                }
            }
        }

        // Get Flower of Life intersection points for Metatron's Cube
        function getFlowerOfLifePoints(centerX, centerY, radius) {
            const points = [];

            // Center point
            points.push({ x: centerX, y: centerY });

            // 6 points around center
            for (let i = 0; i < 6; i++) {
                const angle = (Math.PI * 2 / 6) * i;
                const x = centerX + Math.cos(angle) * radius;
                const y = centerY + Math.sin(angle) * radius;
                points.push({ x, y });
            }

            // 6 outer points (vertices of larger hexagon)
            for (let i = 0; i < 6; i++) {
                const angle = (Math.PI * 2 / 6) * i + Math.PI / 6;
                const x = centerX + Math.cos(angle) * radius * Math.sqrt(3);
                const y = centerY + Math.sin(angle) * radius * Math.sqrt(3);
                points.push({ x, y });
            }

            return points;
        }

        // Draw Metatron's Cube
        function drawMetatronsCube(centerX, centerY, radius, color) {
            const points = getFlowerOfLifePoints(centerX, centerY, radius);

            ctx.strokeStyle = color;
            ctx.lineWidth = 2;

            // Draw all connecting lines between points
            for (let i = 0; i < points.length; i++) {
                for (let j = i + 1; j < points.length; j++) {
                    ctx.beginPath();
                    ctx.moveTo(points[i].x, points[i].y);
                    ctx.lineTo(points[j].x, points[j].y);
                    ctx.stroke();
                }
            }

            // Draw circles at intersection points
            points.forEach(point => {
                drawCircle(point.x, point.y, 4, color, true);
            });
        }

        // Draw Seed of Life (inner part of Flower of Life)
        function drawSeedOfLife(centerX, centerY, radius, color) {
            // Central circle
            drawCircle(centerX, centerY, radius, color);

            // 6 circles around center
            for (let i = 0; i < 6; i++) {
                const angle = (Math.PI * 2 / 6) * i;
                const x = centerX + Math.cos(angle) * radius;
                const y = centerY + Math.sin(angle) * radius;
                drawCircle(x, y, radius, color);
            }
        }

        // Draw Vesica Piscis
        function drawVesicaPiscis(centerX, centerY, radius, color) {
            const offset = radius * 0.5;

            ctx.strokeStyle = color;
            ctx.lineWidth = 2;

            // Left circle
            drawCircle(centerX - offset, centerY, radius, color);

            // Right circle
            drawCircle(centerX + offset, centerY, radius, color);

            // Highlight the intersection
            ctx.globalAlpha = 0.2;
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(centerX - offset, centerY, radius, -Math.PI / 6, Math.PI / 6);
            ctx.arc(centerX + offset, centerY, radius, Math.PI - Math.PI / 6, Math.PI + Math.PI / 6);
            ctx.closePath();
            ctx.fill();
            ctx.globalAlpha = 1;
        }

        // Draw Sri Yantra (simplified)
        function drawSriYantra(centerX, centerY, radius, color) {
            ctx.strokeStyle = color;
            ctx.lineWidth = 1.5;

            // Outer circle
            drawCircle(centerX, centerY, radius, color);

            // Inner triangles (simplified version)
            const numTriangles = 4;

            for (let i = 0; i < numTriangles; i++) {
                const scale = 1 - i * 0.2;
                const r = radius * scale * 0.8;

                // Upward triangle
                ctx.beginPath();
                for (let j = 0; j < 3; j++) {
                    const angle = (Math.PI * 2 / 3) * j - Math.PI / 2;
                    const x = centerX + Math.cos(angle) * r;
                    const y = centerY + Math.sin(angle) * r;

                    if (j === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                ctx.closePath();
                ctx.stroke();

                // Downward triangle
                ctx.beginPath();
                for (let j = 0; j < 3; j++) {
                    const angle = (Math.PI * 2 / 3) * j + Math.PI / 2;
                    const x = centerX + Math.cos(angle) * r;
                    const y = centerY + Math.sin(angle) * r;

                    if (j === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                ctx.closePath();
                ctx.stroke();
            }

            // Center dot
            drawCircle(centerX, centerY, 5, color, true);
        }

        // Color palette
        const colors = {
            gold: '#FFD700',
            cyan: '#00FFFF',
            magenta: '#FF00FF',
            violet: '#8B00FF',
            blue: '#4169E1',
            green: '#00FF7F',
            orange: '#FF8C00',
            pink: '#FF69B4'
        };



        // ============================================
        // ANIMATION LOOP
        // ============================================
        
        function animate() {
            // Clear canvas with fade effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const maxRadius = Math.min(canvas.width, canvas.height) * 0.35;
            const rotation = time * 0.01;

            // Layer 1: Rotating Flower of Life (background)
            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(rotation);
            ctx.translate(-centerX, -centerY);
            const pulse1 = Math.sin(time * 0.05) * 0.1 + 1;
            drawFlowerOfLife(centerX, centerY, maxRadius * 0.15 * pulse1, colors.cyan);
            ctx.globalAlpha = 0.3;
            drawFlowerOfLife(centerX, centerY, maxRadius * 0.25 * pulse1, colors.blue);
            ctx.globalAlpha = 1;
            ctx.restore();

            // Layer 2: Counter-rotating Metatron's Cube
            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(-rotation * 1.5);
            ctx.translate(-centerX, -centerY);
            ctx.globalAlpha = 0.6;
            drawMetatronsCube(centerX, centerY, maxRadius * 0.2, colors.gold);
            ctx.globalAlpha = 1;
            ctx.restore();

            // Layer 3: Seed of Life (pulsing)
            const pulse2 = Math.sin(time * 0.08) * 0.15 + 1;
            ctx.globalAlpha = 0.7;
            drawSeedOfLife(centerX, centerY, maxRadius * 0.12 * pulse2, colors.magenta);
            ctx.globalAlpha = 1;

            // Layer 4: Rotating Sri Yantra
            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(rotation * 0.8);
            ctx.translate(-centerX, -centerY);
            ctx.globalAlpha = 0.5;
            drawSriYantra(centerX, centerY, maxRadius * 0.3, colors.violet);
            ctx.globalAlpha = 1;
            ctx.restore();

            // Layer 5: Outer Flower of Life
            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(-rotation * 0.5);
            ctx.translate(-centerX, -centerY);
            ctx.globalAlpha = 0.4;
            drawFlowerOfLife(centerX, centerY, maxRadius * 0.35, colors.green);
            ctx.globalAlpha = 1;
            ctx.restore();

            // Layer 6: Largest Metatron's Cube (very slow rotation)
            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(rotation * 0.3);
            ctx.translate(-centerX, -centerY);
            ctx.globalAlpha = 0.3;
            drawMetatronsCube(centerX, centerY, maxRadius * 0.4, colors.orange);
            ctx.globalAlpha = 1;
            ctx.restore();

            // Center glow
            const glowSize = 10 + Math.sin(time * 0.1) * 5;
            const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, glowSize);
            gradient.addColorStop(0, 'rgba(255, 255, 255, 0.8)');
            gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(centerX, centerY, glowSize, 0, Math.PI * 2);
            ctx.fill();

            // Update time
            time += 1;

            requestAnimationFrame(animate);
        }

        animate();

        // ============================================
        // RESPONSIVE RESIZE
        // ============================================
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
